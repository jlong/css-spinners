<!DOCTYPE html>
<html>
<head>
  <title>Spinner Examples</title>

  <style>
  body {
    background: #f3f6f9;
    font-family: sans-serif;
    font-weight: 100;
    font-size: 14px;
    margin: 0;
    padding: 20px;
  }

  .grid {
    overflow: hidden;
  }

  .cell {
    float: left;
    width: 25%;
    box-sizing: border-box;
    padding: 20px;
    display: table;
  }

  .card {
    background: white;
    border: 1px solid #c3c6cf;
    border-radius: 15px;
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    height: 200px;
  }
  </style>

  <link rel="stylesheet" href="css/spinners.css" type="text/css">
</head>
<body>

  <div class="grid">

    <div class="cell">
      <div class="card">
        <span class="spinner">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="throbber">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="refreshing">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="heartbeat">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="gauge">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="timer">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="three-quarters">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="wobblebar">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="atebits">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="whirly">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="flower">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="dots">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="circles">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="plus">Loading&#8230;</span>
      </div>
    </div>

    <div class="cell">
      <div class="card">
        <span class="ball">Loading&#8230;</span>
      </div>
    </div>

  </div>

</body>
</html>
